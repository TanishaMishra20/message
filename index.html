<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Printer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 3px solid #ff6b6b;
            background: transparent;
            font-size: 1.2rem;
            outline: none;
            text-align: center;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .message-container {
            margin-top: 40px;
            padding: 20px;
            border: 3px dashed #ff6b6b;
            border-radius: 10px;
            display: none;
        }

        .birthday-message {
            font-size: 2rem;
            color: #ff6b6b;
            line-height: 1.5;
        }

        .name-highlight {
            font-size: 2.5rem;
            color: #e84393;
            font-weight: bold;
            text-decoration: underline;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .print-btn {
            background: #4ecdc4;
            margin-top: 30px;
            display: none;
        }

        .print-btn:hover {
            background: #3dbeb5;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .message-container, .message-container * {
                visibility: visible;
            }
            .message-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
            }
            .print-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Message Generator</h1>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off">
        </div>
        
        <button id="generateBtn">Generate Message</button>
        
        <div class="message-container" id="messageContainer">
            <div class="birthday-message">
                Happy Birthday <span class="name-highlight" id="nameOutput"></span>!<br>
                ðŸŽ‚ðŸŽˆðŸŽ‰
            </div>
        </div>
        
        <button class="print-btn" id="printBtn">Print Message</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const generateBtn = document.getElementById('generateBtn');
            const messageContainer = document.getElementById('messageContainer');
            const nameOutput = document.getElementById('nameOutput');
            const printBtn = document.getElementById('printBtn');

            generateBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                
                if (name === '') {
                    alert('Please enter your name!');
                    return;
                }
                
                nameOutput.textContent = name;
                messageContainer.style.display = 'block';
                printBtn.style.display = 'inline-block';
                
                // Scroll to message
                messageContainer.scrollIntoView({ behavior: 'smooth' });
            });

            printBtn.addEventListener('click', function() {
                window.print();
            });

            // Allow pressing Enter to submit
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
